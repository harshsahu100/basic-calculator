<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number"><br><br>
    <input type="number" id="num2" placeholder="Enter number"><br><br>
    <hr>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">x</button>
    <button onclick="div()">/</button>

    <script>
        function add(){
         let a=parseInt(num1.value);
         let b=parseInt(num2.value);
         let sum=a+b;
         alert(sum);
        }
        function sub(){
        let a=parseInt(num1.value);
        let b=parseInt(num2.value);
        let sub=a-b;
        alert(sub);
        }
        function mult(){
        let a=parseInt(num1.value);
        let b=parseInt(num2.value);
        let mult=a*b;
        alert(mult);
        }
        function div(){
        let a=parseInt(num1.value);
        let b=parseInt(num2.value);
        let div=a/b;
        alert(div);
        }
    </script>
</body>

</html>
